<div class="row margin-80px-top">
<div class="container">
<div class="col-md-3"></div>
<div class="col-md-6">
  
 <div class="loading" *ngIf="loadingImg"> <div class="center"><img src="assets/images/loading.gif"/></div></div>
<div class="alert alert-warning alert-dismissible fade in" role="alert" *ngIf="statusMsg"> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">Ã—</span></button> 
    <strong>{{statusMsg}}</strong> 
    </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
        <h2 style="margin-top:0px;"><small>Forgot password</small></h2>
        <p>Enter your username below and we'll send you a password reset link to your registered email.</p>
        
        <form name="form"  (ngSubmit)="f.form.valid && sendForgotpasswordEmail()" #f="ngForm">
        <p class='alert-danger' *ngIf='passwordMessage'>{{passwordMessage}}</p>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon"><span class="glyphicon glyphicon-user"></span></span>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" aria-describedby="basic-addon" 
                  [(ngModel)]="model.username" #username="ngModel" required >
                  <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>                 
                </div>
            </div>
           
             <div class="alert-danger" id="errorLog" *ngIf="loginErr">{{loginError}}</div>
           
                <button type="submit" class="btn btn-default btn-danger">Submit</button>
             <a [routerLink]="['../login']" class="pull-right" >Back to login</a>
        </form>
        
        </div>
      </div>
     </div>
<div class="col-md-3"></div>
</div>
</div>
<router-outlet></router-outlet>
