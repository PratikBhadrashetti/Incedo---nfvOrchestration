<div class="container" style="margin-top:10px;">
    <div class="row">
         <div class="col-md-12">
           <!--<div class="loading" *ngIf="loadingImg"> <div class="center"><img src="assets/images/loading.gif"/></div></div> -->
<div class="alert alert-danger errorDiv" role="alert" *ngIf="statusMsg">
  <strong>{{statusMsg}}</strong><span class='pull-right' style="cursor:pointer;color:red;"(click)="hideStatusMsg()">X</span>  
</div>
<button type="button" class="btn btn-primary btn-sm margin-5px-bottom" (click)="defineNewVIM.open()">Add New VIM</button>
             <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12">
                           <div class="table-responsive"> 
                               <table class="table"> 
                                   <thead> 
                                       <tr> 
                                           <th>#</th>
                                           <th>Name</th>
                                           <th>IP Address</th> 
                                           <th>Admin Project Id</th>
                                           <th>ELK IP Address</th>
                                           <th>ELK ID</th>   
                                           <!--<th>Actions</th> -->
                                        </tr> 
                                    </thead> 
                                    <tbody> 
                                        <tr *ngFor="let vims of getAllVimsData; let i=index"> 
                                            <th scope="row">{{i+1}}</th>
                                             <td>{{vims.name}}</td>
                                             <td>{{vims.ipaddress}}</td> 
                                             <td>{{vims.adminprojectid}}</td>
                                             <td>{{vims.elkipaddress}}</td>
                                             <td>{{vims.elkid}}</td> 
                                            <!--<td><button type="button" class="btn btn-xs btn-primary" (click)=openVimModal(vims.id)><span class="glyphicon glyphicon-trash"></span></button></td>-->
                                                                                       
                                        </tr> 
                                     
                                    </tbody> 
                                </table> 
                            </div>
                          
                        </div>
                    
                     </div>
                    </div>
                    </div>
               </div>
            </div>
<modal #deleteVIM>
   <modal-header [show-close]="false">
            <h4 class="modal-title">Please confirm</h4>
        </modal-header>
        <modal-body>
           Are you want to delete this VIM ?
        </modal-body>
      <modal-footer>
           <button type="button" class="btn btn-primary pull-right" (click)="deleteMe()">Yes</button>
      </modal-footer>
</modal>

<modal #defineNewVIM>
    <form   #vimForm="ngForm" class="form-horizontal">
       <modal-header [show-close]="false">
            <h4 class="modal-title">Define New VIMs</h4>
        </modal-header>
        <modal-body>
           <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="vimname" name="vimname" id="vimname" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="ipaddress" class="col-sm-3 control-label">IP Address</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="ipaddress" name="ipaddress" id="ipaddress" placeholder="IP Address" required>
            </div>
        </div>
        <div class="form-group">
            <label for="projectid" class="col-sm-3 control-label">Admin Project Id</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="adminprojectid" name="adminprojectid" id="adminprojectid" placeholder="Admin Project Id" required>
            </div>
        </div>
        <div class="form-group">
            <label for="elkipaddress" class="col-sm-3 control-label">ELK IP Address</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="elkipaddress" name="elkipaddress" id="elkipaddress" placeholder="ELK IP Address" required>
            </div>
        </div>
        <div class="form-group">
            <label for="elkid" class="col-sm-3 control-label">ELK ID</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="elkid" name="elkid" id="elkid" placeholder="ELK ID" required>
            </div>
        </div>
       
        </modal-body>
      <modal-footer>
           <button type="button" class="btn btn-primary " [disabled]="!vimForm.valid" data-dismiss="modal"  (click)="saveVims()">Save</button>
           <button type="button" class="btn btn-primary " data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
      </modal-footer>
    </form>
</modal>
