<div class="container" style="margin-top:10px;">
    <div class="row">
         <div class="col-md-12">
           <!--<div class="loading" *ngIf="loadingImg"> <div class="center"><img src="assets/images/loading.gif"/></div></div> -->
<div class="alert alert-danger errorDiv" role="alert" *ngIf="statusMsg">
  <strong>{{statusMsg}}</strong><span class='pull-right' style="cursor:pointer;color:red;"(click)="hideStatusMsg()">X</span>  
</div>

             <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                                <form #projectForm="ngForm"  class="form-horizontal" >
                     <div class="form-group">
                              <label for="projectName" class="col-sm-3 control-label">Project name</label>
                              <div class="col-sm-9">
                              <input type="text" class="form-control" required [(ngModel)]="model.projectName" name="projectName" id="projectName" placeholder="Project name">
                              </div>
                          </div>
                          <div class="form-group" >
                              <label for="userName" class="col-sm-3 control-label">User name</label>
                               <div class="col-sm-9">
                              <input type="text" class="form-control" required [(ngModel)]="model.userName" name="userName" id="userName" placeholder="User name">
                               </div>
                          </div>
                          <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                              <input type="password" class="form-control" required [(ngModel)]="model.password" name="password" id="password" placeholder="Password">
                            </div>
                          </div>
                             <!--<button type="button" class="btn btn-default" data-dismiss="modal" (click)="validationModal.dismiss()">Cancel</button>-->
                              <button type="button" class="btn btn-primary pull-right" [disabled]="!projectForm.valid" (click)="clickOnSave()">Save</button>
                  </form>
                          
                        </div>
                     <div class="col-md-3"></div>
                     </div>
                    </div>
                    </div>
               </div>
            </div>

<router-outlet></router-outlet>
