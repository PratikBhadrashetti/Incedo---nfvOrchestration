<div class="alert alert-danger errorDiv" role="alert" *ngIf="statusMsg">
  <strong>{{statusMsg}}</strong><span class='pull-right' style="cursor:pointer;color:red;"(click)="hideStatusMsg()">X</span>  
</div>

<div class="addVnfDiv">
    <form  #asVnfForm="ngForm" (ngSubmit)="asVnfSubmit() && asVnfForm.valid"  class="form-horizontal" autocomplete="off">
        <div class="form-group">
          <div class="col-sm-5"></div>
           <div [ngClass]="{'respErr': err,'col-sm-5':true }">
            {{vnfListErr}}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="email">VNF List:</label>
          <div class="col-sm-5" id="addvnfselect">
            <br-select  [multiple]="true"  required='true' name="select" style="color:black;text-align:left;width:100% !important;" placeholder="select vnf..."  [(ngModel)]="model.vnfList">
                <br-select-option [value]="vnf.id" [text]="vnf.name" style="color:black;" *ngFor="let vnf of vnfListOptions">{{vnf.name}}</br-select-option>
            </br-select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="pwd">Catalog:</label>
          <div class="col-sm-5">
           <b> {{catalogName}}</b>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5"></div>
            <div class="col-sm-5">
              <button type="submit" class="btn btn-primary" id="addvnf" [disabled]="model.vnfList==undefined || model.vnfList.length==0">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="button" class="btn btn-primary" id="vnfcancel" (click)="goBack()">Cancel</button>
            </div>           
        </div>
        <div class="form-group">
          <div class="col-sm-5"></div>
          <div [ngClass]="{'respErr': err,'col-sm-5':true }">
            {{asVnfMsg}}
          </div>
        </div>
      </form>
</div>
