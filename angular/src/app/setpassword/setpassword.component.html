<div class="col-md-3"></div>
<div class="col-md-6">
  <h2>Set password</h2><br>
<form class="form-horizontal" (ngSubmit)="f.form.valid && setpassword()" #f="ngForm">
  <div class="form-group">
      <input type="hidden" name="token" value={{token}} /> 
    <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
       <input type="password" class="form-control" id="password" name="password" size="32" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required maxlength="16" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
       <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" aria-describedby="basic-addon1" [(ngModel)]="model.confirmpassword" #confirmpassword="ngModel" required maxlength="16">
        <div class="alert-danger " id="errorLog" *ngIf="passworderror">Passwords do not match</div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
</div>
<div class="col-md-3"></div>
