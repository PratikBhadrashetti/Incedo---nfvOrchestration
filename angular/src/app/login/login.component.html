<div class="row margin-80px-top">
<div class="container">
<div class="col-md-3"></div>
<div class="col-md-6">
  

<div class="alert alert-warning alert-dismissible fade in" role="alert" *ngIf="statusMsg"> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">×</span></button> 
    <strong>{{statusMsg}}</strong> 
    </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
        <h2 style="margin-top:0px;"><small>Sign in</small></h2>
        
        <p>Sign in to your account</p>
      
         <div class="login-error-div pull-right text-danger" id="errorLog" *ngIf="loginErr">
            <div>{{loginError}}</div>
          </div>
        <form name="form"  (ngSubmit)="f.form.valid && login()" #f="ngForm">
        <p class='alert-danger' *ngIf='passwordMessage'>{{passwordMessage}}</p>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon"><span class="glyphicon glyphicon-user"></span></span>
                  <input type="text" class="form-control" id="username" name="username" placeholder="User Name" aria-describedby="basic-addon" 
                  [(ngModel)]="model.username" #username="ngModel" (keypress)="keyPressFn()" required >
                  <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>                 
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
                 <input type="password" class="form-control" id="password" name="password" size="32" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" (keypress)="keyPressFn()" required >
                </div>
            </div>
             <!--<div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>-->
           
           
                <button type="submit" class="btn btn-default btn-danger" id="login">Login</button>
             <a [routerLink]="['../forgotpassword']" class="pull-right" id="forgotpassword">Forgot password</a>
        </form>
        
        </div>
      </div>
      <p class="text-center">
           <a [routerLink]="['../register']" id="selfregister">Self Register</a>
      </p>
    </div>
<div class="col-md-3"></div>
</div>
</div>
<router-outlet></router-outlet>
